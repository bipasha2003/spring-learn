<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
    <h2>Something went wrong!</h2>

    <!-- Display default Spring Boot error message -->
    <p th:text="${message}">Error message goes here</p>

    <!-- Optional: Display status code -->
    <p>Status: <span th:text="${status}"></span></p>

    <!-- Optional: Display error path -->
    <p>Path: <span th:text="${path}"></span></p>

    <a href="/">Go Back Home</a>
</body>
</html>
