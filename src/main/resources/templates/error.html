<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Error</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; margin: 2rem; }
        .container { max-width: 800px; margin: auto; }
        .message { background:#fee; padding:1rem; border:1px solid #f99; }
    </style>
</head>
<body>
<div class="container">
    <h1>Something went wrong</h1>
    <div class="message">
        <p th:text="${message}">Error message</p>
    </div>
    <p>If you believe this is an error, contact support.</p>
</div>
</body>
</html>
